<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="bg-image"></div>
    <div class="container">
      <div class="head">
        <p class="head-time"></p>
        <p class="head-date"></p>
      </div>
      <div class="main">
        <img class="main-image" src="cat.png"/>

        <button class="password-button">></button>
        <p class="password-hint">Password is incorrect. Could not operate</p>
      </div>
    </div>
    <script src="./App.js"></script>
  </body>
</html>
